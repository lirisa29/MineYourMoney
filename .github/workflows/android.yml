name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34 # Android 14
          target: google_apis
          arch: x86_64 # Emulates the x86 architecture (faster)
          force-avd-creation: true
          script: |
          # Update SDK manager and install necessary components
            echo "Updating SDK manager..."
            sdkmanager --update || { echo 'SDK manager update failed!'; exit 1; }
          
            echo "Installing platforms, build-tools, and system images..."
            sdkmanager "platforms;android-34" "build-tools;34.0.0" "system-images;android-34;google_apis;x86_64" || { echo 'SDK components installation failed!'; exit 1; }
          
          # Create the AVD
            echo "Creating AVD..."
            avdmanager create avd -n test-avd -k "system-images;android-34;google_apis;x86_64" --device "Nexus 5X" || { echo 'AVD creation failed!'; exit 1; }
          
          # Start the emulator
            echo "Starting the emulator..."
            emulator -avd test-avd -no-window -no-audio -gpu off & || { echo 'Emulator start failed!'; exit 1; }
          
          # Wait for emulator to boot up
            echo "Waiting for emulator to boot..."
            adb wait-for-device || { echo 'Emulator did not boot in time!'; exit 1; }
            echo "Emulator is ready."

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle wrapper
        run: ./gradlew wrapper --gradle-version 8.13

      - name: Build and run unit tests
        run: ./gradlew build testDebugUnitTest

      - name: Run instrumented test
        run: ./gradlew connectedDebugAndroidTest